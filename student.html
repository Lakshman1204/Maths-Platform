<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Math Solver</a>
            <a href="#">Graphing Tool</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome, Student!</h1>
            <p>Explore mathematical tools and enhance your learning experience.</p>
        </div>
    </div>

    <div class="container">
        <h2>Math Solver</h2>
        <input type="text" id="math-problem" placeholder="Enter a math problem (e.g., 2+2)">
        <button onclick="solveMath()">Solve</button>
        <p id="math-solution"></p>
    </div>

    <div class="container">
        <h2>Graph Generator</h2>
        <input type="text" id="graph-equation" placeholder="Enter an equation (e.g., y=x^2)">
        <button onclick="plotGraph()">Plot Graph</button>
        <div id="graph-container" style="width: 100%; height: 400px;"></div>
    </div>

    <div id="query-log" class="container">
        <h3>Recent Queries</h3>
        <ul id="query-list"></ul>
        <button onclick="clearQueries('studentQueries')">Clear All Queries</button>
    </div>

    <footer>
        <p>&copy; 2024, All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
