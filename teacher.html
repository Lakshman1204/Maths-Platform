<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Math Solver</a>
            <a href="#">Graphing Tool</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome, Teacher!</h1>
            <p>Guide your students and enhance their learning with powerful tools.</p>
        </div>
    </div>

    <div class="container">
        <h2>Math Problem Solver</h2>
        <input type="text" id="teacher-math-input" placeholder="Enter a math problem (e.g., x^2+2x+1=0)">
        <button onclick="solveMathProblem('teacher')">Solve</button>
        <div id="teacher-solution"></div>
    </div>

    <div class="container">
        <h2>Graph Generator</h2>
        <input type="text" id="teacher-graph-equation" placeholder="Enter an equation (e.g., y=x^2)">
        <button onclick="plotTeacherGraph()">Plot Graph</button>
        <div id="teacher-graph-container" style="width: 100%; height: 400px;"></div>
    </div>

    <footer>
        <p>&copy; 2024, All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
